<div class="header">
    <h1 *ngIf="channelTitle">{{ channelTitle }}</h1>
    <button style="float: right;" mat-raised-button name="signout" id="signout-button" (click)="signOut();">나가기</button>
    <button style="float: right;" mat-raised-button (click)="goBack()">돌아가기</button>
</div>

<div class="mat-app-background">
  포스트
</div>
<br>

<div *ngIf="snippet" class="mat-app-background">
  <mat-form-field class="input"><input matInput [(ngModel)]="snippet.content" (keyup.enter)="sendMsg()" placeholder="글"/></mat-form-field>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button mat-raised-button (click)="sendMsg()">남기기</button>
  <br>
  <div *ngFor="let sp of snippets">
      <div>{{sp.user_id}}: {{sp.content}}</div>
  </div>
</div>
