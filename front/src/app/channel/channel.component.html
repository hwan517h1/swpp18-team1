<div class="header">
  <h1 *ngIf="channelTitle">{{ channelTitle }}</h1>
  <button style="float: right;" mat-raised-button name="signout" id="signout-button" (click)="signOut();">나가기</button>
  <button *ngIf="managerOrNot" style="float: right;" mat-raised-button (click)="goBack()">돌아가기</button>
</div>

<div class="mat-app-background">
  포스트
</div>

<br>

<div *ngIf="channelMessage" class="mat-app-background">
  <mat-form-field class="input"><input matInput [(ngModel)]="channelMessage.content" (keyup.enter)="sendMsg()" placeholder="글"/></mat-form-field>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button mat-raised-button (click)="sendMsg()">남기기</button>
</div>
<br>
<div class="mat-app-background">
  <div *ngFor="let channelMessage of channelMessages">
      <div>{{channelMessage.sender.username}}</div>
      <div>{{channelMessage.content}}</div>
      <div>{{channelMessage.created_at}}</div>
  </div>
</div>
