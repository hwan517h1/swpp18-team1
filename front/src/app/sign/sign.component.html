<h1>Sign</h1>

<div>ID: <input #ID type="text" placeholder="ID"></div>
<div>Password: <input #password type="text" placeholder="Password"></div>
<button name="signin" id="signin-button" (click)="signIn(ID.value, password.value);">Sign-in</button>

<hr>

<div>ID: <input #signup_ID type="text" placeholder="ID"></div>
<div>Password: <input #signup_password type="text" placeholder="Password"></div>
<button name="signup" id="signup-button" (click)="signUp(signup_ID.value, signup_password.value);">Sign-up</button>
