<div class="mdl-layout mdl-js-layout">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div id='login-title-background' class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 id='login-title'>접속하기</h2>
            </div>
            <div *ngIf="userService.error == 'FAIL_SIGNIN'"> 아이디 혹은 비밀번호가 맞지 않습니다. </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield">
                    <input #signin_ID class="mdl-textfield__input" type="text" id="username" />
                    <label class="mdl-textfield__label" for="username">ID</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input #signin_PW class="mdl-textfield__input" type="password" id="userpass" />
                    <label class="mdl-textfield__label" for="userpass">PW</label>
                </div>
			</div>
			<div id='login-button-background' class="mdl-card__actions mdl-card--border">
                <button id='login-button' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="signIn(signin_ID.value, signin_PW.value);">들어가기</button>
                <button style="float: right;" id='login-button' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="router.navigate(['signup'])">회원가입</button>
			</div>
		</div>
	</main>
</div>
